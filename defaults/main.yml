---
# defaults file for ansible-couchbase
couchbase_admin_pass: 'P@55w0rd'
couchbase_admin_user: 'admin'
couchbase_cli: '/opt/couchbase/bin/couchbase-cli'
couchbase_cluster_ram_multiplier: 0.5
